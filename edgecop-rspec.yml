require: rubocop-rspec

RSpec/ContextWording:
  Prefixes:
    - when
    - with
    - without
    - where
    - if
    - unless
    - for
    - on

RSpec/NestedGroups:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/LetSetup:
  Enabled: false

RSpec/ExampleLength:
  Max: 8

RSpec/Rails/HttpStatus:
  EnforcedStyle: numeric
